<html>
    <head>
        <title>Position some divs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             box {
             height: 10%;
             width: 10%;
             position:absolute;
             opacity: 0.5;}
             #d1 {
            position:absolute;
            left:45%;
            top:45%;
            width:10%;
            height:10%;
            opacity:0.5;
            background-color: darkgoldenrod}
            #d2 {
            position:absolute;
            left: 47.5%;
            top:42.5%;
            width:10%;
            height:10%;
            opacity:0.5;
            background-color: darkmagenta;
            z-index:100%;}
            #d3 {
            position:absolute;
            left: 50%;
            top:50%;
            width:5%;
            height:10%;
            opacity:0.5;
            background-color: darkslategray;
            z-index:100%;}
        </style>
    </head>
    <body>
        <div class="box" id="d1"></div>
        <div class ="box" id="d2"></div>
        <div class ="box" id="d3"></div>
    </body>
</html>
